<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="utf-8" />
    <title>Logo Shuffle</title>
    <style>
      #canvas {
        position: relative;
        width: 900px;
        height: 900px;
        overflow: hidden;
      }
      #canvas img {
        position: absolute;
        width: 250px;
        height: 250px;
      }
    </style>
    <script>
      const picAry = [
        "microsoft",
        "google",
        "yahoo",
        "facebook",
        "amazon",
        "apple",
      ];
      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          let j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      }
      function run() {
        const canvas = document.getElementById("canvas");
        canvas.innerHTML = "";
        shuffle(picAry);
        for (let i = 0; i < 6; i++) {
          let x = Math.floor(Math.random() * 401 + 100);
          let y = Math.floor(Math.random() * 301 + 100);
          let img = document.createElement("img");
          img.src = `${picAry[i]}.png`;
          img.style.left = `${x}px`;
          img.style.top = `${y}px`;
          canvas.appendChild(img);
        }
      }
      window.onload = function () {
        run();
        setInterval(run, 2000);
      };
    </script>
  </head>

  <body>
    <div id="canvas"></div>
  </body>
</html>
