<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="utf-8" />
    <title>Logo Shuffle</title>

    <style>
      #canvas {
        position: relative;
      }
    </style>

    <script>
      const picAry = [
        "microsoft",
        "google",
        "yahoo",
        "facebook",
        "amazon",
        "apple",
      ];
      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          let j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]]; // ES6 交換
        }
      }
      function run() {
        const canvas = document.getElementById("canvas");
        canvas.innerHTML = ""; // 清空
        shuffle(picAry);
        for (let i = 0; i < 6; i++) {
          let x = Math.floor(Math.random() * 401 + 100);
          let y = Math.floor(Math.random() * 301 + 100);
          let img = document.createElement("img");
          img.src = `${picAry[i]}.png`;

          img.style.position = "absolute";
          img.style.left = `${x}px`;
          img.style.top = `${y}px`;

          img.style.width = "500px";
          img.style.height = "500px";
          canvas.appendChild(img);
        }
      }

      setInterval(run, 2000);
    </script>
  </head>
  <body>
    <div id="canvas"></div>
  </body>
</html>
