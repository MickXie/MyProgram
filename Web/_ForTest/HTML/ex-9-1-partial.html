<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Simple Animation</title>
    <script>
      const picAry = [
        "microsoft",
        "google",
        "yahoo",
        "facebook",
        "amazon",
        "apple",
      ];
      function run() {
        for (let i = 0; i < 6; i++) {
          let x = Math.floor(Math.random * (500 - 100 + 1) + 100);
          let y = Math.floor(Math.random * (400 - 100 + 1) + 100);
          let o = Math.floor(Math.random() * (6 - 1 + 1) + 1);
          let img = document.createElement("img");
          img.src = `${picAry[i]}.png`;
          img.style.posistion = "absolute";
          img.style.left = `${x}px`;
          img.style.top = `${y}px`;
          img.style.order = o;
          document.getElementById("canvas").appendChild(img);
        }
      }
      let time = setInterval(run, 2000);
    </script>
  </head>

  <body>
    <div id="canvas"></div>
    <body></body>
  </body>
</html>
